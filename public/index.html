<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="screen and (max-width: 480px) and (orientation:portrait)"
        href="css/mobile_styles.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <!-- Title screen -->
    <div class="container">
        <div id="title-screen">
            <h1 id="heading">TIC-TAC-TOE</h1>
            <input type="text" id="player-name" placeholder="Enter username" maxlength="10">
            <button id="create-button" class="btn btn-primary">CREATE GAME</button>
            <input type="text" id="room-id" placeholder="Enter room ID">
            <button id="join-button" class="btn btn-primary">JOIN GAME</button>
        </div>

        <!-- Waiting screen -->
        <div id="waiting-screen">
            <h1 id="waiting-heading">Waiting for player 2...</h1>
            <div id="room-id-display"></div>
            <button class="main-menu-button btn btn-primary">BACK TO MAIN MENU</button>
        </div>

        <!-- Game screen -->
        <div id="game-screen">
            <div id="game-navbar">
                <div id="player-one-name"></div>
                <div id="gameroom-id"></div>
                <div id="player-two-name"></div>
            </div>
            <div id="game-board">
                <div class="row">
                    <div class="col-3 game-board-cell" id="box-1"></div>
                    <div class="col-3 game-board-cell" id="box-2"></div>
                    <div class="col-3 game-board-cell" id="box-3"></div>
                </div>
                <div class="row">
                    <div class="col-3 game-board-cell" id="box-4"></div>
                    <div class="col-3 game-board-cell" id="box-5"></div>
                    <div class="col-3 game-board-cell" id="box-6"></div>
                </div>
                <div class="row">
                    <div class="col-3 game-board-cell" id="box-7"></div>
                    <div class="col-3 game-board-cell" id="box-8"></div>
                    <div class="col-3 game-board-cell" id="box-9"></div>
                </div>
            </div>
            <button class="main-menu-button btn btn-primary">BACK TO MAIN MENU</button>
        </div>

        <div id="game-over-screen">
            <h1 id="game-over-heading"></h1>
            <div id="game-over-message"></div>
            <button class="main-menu-button btn btn-primary">BACK TO MAIN MENU</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
